name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: |
        docker build -t gunjank05/hello-world-app:latest .
        docker push gunjank05/hello-world-app:latest

    - name: Deploy to Local Docker
      run: |
        # Your deployment script to deploy to local Docker environment
        docker stop hello-world-app-container || true
        docker rm hello-world-app-container || true
        docker run -d --name hello-world-app-container -p 3000:3000 gunjank05/hello-world-app:latest
